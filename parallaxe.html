<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="parallaxe.css" type="text/css" media="screen"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jQuery-Parallax/scripts/jquery.parallax-1.1.3.js"></script>
  <script type="text/javascript" src="jQuery-Parallax/scripts/jquery.localscroll-1.2.7-min.js"></script>
  <script type="text/javascript" src="jQuery-Parallax/scripts/jquery.scrollTo-1.4.2-min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
	    $('#slide1').parallax("center", 0, 0.1, true);
	    $('#slide2').parallax("center", 100, 0.1, true);
	    $('#slide3').parallax("center", 2900, 0.1, true);
	})
</script>
</head>
<body>
<!-- first picture for parallax effect-->
  <div id="slide1">
    <div class="slide-inside">
      <h1>Lorem ipsum</h1>
    </div>
  </div>
<!-- second picture for parallax effect-->
  <div id="slide2">
    <div class="slide-inside">
    </div>
  </div>
<!-- third picture for parallax effect-->
  <div id="slide3">
    <div class="slide-inside">
    </div>
  </div>


</body>
</html>
